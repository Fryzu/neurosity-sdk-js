<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notion API - Cloud mode</title>
  </head>
  <body>
    <pre>View source</pre>
    <script type="module">
      import { Notion } from "./notion.mjs";

      const notion = new Notion({
        cloud: true,
        deviceId: "YOUR_DEVICE_ID"
      });

      notion.getInfo().then(info => {
        console.log("info", info);
      });

      notion.acceleration().subscribe(acceleration => {
        console.log(acceleration);
      });

    </script>
  </body>
</html>
