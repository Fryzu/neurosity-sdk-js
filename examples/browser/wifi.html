<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Headwear API - Wifi mode</title>
  </head>
  <body>
    <pre>View source</pre>
    <script type="module">
      import { Headwear } from "./headwear.mjs";

      const brain = new Headwear({
        deviceId: "n1"
      });

      brain.getInfo().then(info => {
        console.log("info", info);
      });

      brain.status().subscribe(status => {
        console.log("status", status);
      });
    </script>
  </body>
</html>
